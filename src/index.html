<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <!-- Шапка -->
      <header class="header">
        <img alt="MestoLogo" src="<%=require('./images/logo.svg')%>" class="header__logo" />
      </header>
      <main>
        <!-- Начало секции профиля -->
        <section class="profile">
          <div class="profile__avatar-area">
            <img 
            alt="avatar"
            src="<%=require('./images/profile__avatar.jpg')%>"
            class="profile__avatar">
            <button type="button" class="profile__avatar-edit"></button> 
          </div>
          <div class="profile__info">                
            <h1 class="profile__name">Карина</h1>
            <button type="button" class="profile__editor"></button>
            <p class="profile__description">Специалист по ЗОЖ</p>
          </div>
          <button type="button" class="profile__add-mesto"></button>
        </section>
        <!-- Начало секции карточек -->
        <section class="cards"></section>
      </main>
      <!-- Начало секции подвала -->
      <footer class="footer">
        <p class="footer__description">© 2024 Belikova Viktoria</p>
      </footer>              
    </div>      
    <!-- Начало popup редактирования профиля -->          
    <div class="popup" id="profile__popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__name">Редактировать Профиль</h3>
        <form class="popup__form" name="profile" novalidate>
          <label for="username-input" class="popup__label">
            <input id="username-input" type="text" class="popup__input" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" name="username" required placeholder="Ваше имя" minlength="2" maxlength="40" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="username-input-error popup__input-error"></span>
          </label>
          <label for="description-input" class="popup__label">
            <input id="description-input" type="text" class="popup__input" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" name="description" required placeholder="Ваш род занятий" minlength="2" maxlength="200" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="description-input-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Начало popup добавления карточки -->
    <div id="cards-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__name">Новое место</h3>
        <form class="popup__form" name="mesto" novalidate>
          <label for="place-name-input" class="popup__label">
            <input id="place-name-input" type="text" class="popup__input" name="placename" required placeholder="Название" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
            <span class="place-name-input-error popup__input-error"></span>
          </label>
          <label for="place-image-input" class="popup__label">
            <input id="place-image-input" type="url" class="popup__input" name="placeimage" required placeholder="Ссылка на картинку">
            <span class="place-image-input-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- Увеличение изображения по клику -->
    <div id="image-popup" class="popup popup_zoom_active">
      <div class="popup__zoom-container">
        <button type="button" class="popup__close"></button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__description"></p>
      </div>
    </div>
    <!-- Начало popup удаления карточки -->
    <div id="delete-card" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__name">Вы уверены?</h3>
        <form class="popup__form" name="delete-card" novalidate>
          <button type="submit" class="popup__submit">Да</button>
        </form>
      </div>
    </div>
    <!-- Начало popup обновления аватара -->
    <div id="avatar-popup" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__name">Обновить аватар</h3>
        <form class="popup__form" name="user-avatar" novalidate>
          <label for="avatar-input" class="popup__label">
            <input id="avatar-input" type="url" class="popup__input" name="avatar" required placeholder="Введите ссылку на аватар" minlength="2" maxlength="200">
            <span class="avatar-input-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Шаблон карточек -->
    <template id="card-template">
      <div class="cards__item">
        <button type="button" class="cards__delete"></button>
        <img class="cards__image" src="#" alt="">
        <div class="cards__info">
          <h2 class="cards__description"></h2>
          <div class="cards__like-area">
            <button type="button" class="cards__like"></button>
            <p class="cards__like-counter"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
